<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: linear-gradient(135deg, #0f172a, #1e293b); color: white; overflow-x: hidden; min-height: 100vh; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 25px 8%; }
    .logo { font-weight: 800; font-size: 1.4rem; letter-spacing: 1px; }
    
    .hero { text-align: center; padding: 50px 10%; }
    .hero h1 { font-size: 3.5rem; font-weight: 800; background: linear-gradient(90deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    
    #login { text-align: center; margin-top: 50px; background: rgba(255,255,255,0.03); padding: 30px; border-radius: 20px; display: inline-block; border: 1px solid rgba(255,255,255,0.1); }
    #login input { padding: 12px; font-size: 1rem; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; width: 250px; outline: none; }
    #login button { padding: 12px 30px; border-radius: 50px; border: none; background: #6366f1; color: white; cursor: pointer; font-weight: 600; width: 100%; transition: 0.3s; }
    
    .download-btn { padding: 16px 40px; border-radius: 50px; background: linear-gradient(90deg, #6366f1, #3b82f6); color: white; text-decoration: none; font-weight: 600; display: inline-block; margin: 10px; }
    
    #content, #imageArea, #voiceArea { display: none; margin-top: 40px; }
    #imageArea img { max-width: 90%; border-radius: 15px; border: 2px solid #38bdf8; margin-top: 20px; }
    .voice-msg { color: #10b981; font-weight: 600; font-size: 1.2rem; }
</style>

function decode(nums) { return String.fromCharCode(...nums); }

function checkLogin() {
    const user = document.getElementById('user').value.trim();
    const pass = document.getElementById('pass').value.trim();
    const msg = document.getElementById('msg');

    // Reset views
    document.getElementById('content').style.display = 'none';
    document.getElementById('imageArea').style.display = 'none';
    document.getElementById('voiceArea').style.display = 'none';
    msg.innerText = '';

    if (user === 'VexCode') {
        // New User Condition: Password is voice.able
        if (pass === 'voice.able') {
            document.getElementById('voiceArea').style.display = 'block';
            let audio = new Audio(base64Audio);
            audio.play().catch(() => { msg.innerText = "Interaction required to play audio."; });
        }
        // Original Voice check
        else if (pass === decode(passVoice)) {
            document.getElementById('voiceArea').style.display = 'block';
            msg.innerText = "Old system path requested. Audio not found.";
        }
        // Check for Downloads
        else if (pass === decode(passDL)) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('pcDownload').href = decode(pcLinkNums);
            document.getElementById('androidDownload').href = decode(androidLinkNums);
            document.getElementById('content').style.display = 'flex';
        } 
        // Check for Image
        else if (pass === decode(passImgOriginal)) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('secretImg').src = decode(secretPath) + '?v=' + Date.now();
            document.getElementById('imageArea').style.display = 'block';
        } 
        else {
            msg.innerText = 'Incorrect password.';
        }
    } 
    else {
        msg.innerText = 'User not found.';
    }
}
