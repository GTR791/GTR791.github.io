<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Access</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url("https://images.unsplash.com/photo-1510511459019-5dda7724fd87?auto=format&fit=crop&w=1920&q=80") no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(3px);
    z-index: 0;
}

.container {
    position: relative;
    z-index: 1;
    background: rgba(20,20,20,0.85);
    padding: 40px;
    border-radius: 12px;
    text-align: center;
    width: 320px;
    box-shadow: 0 0 25px rgba(0,0,0,0.8);
}

h1 {
    margin-bottom: 25px;
    font-size: 1.8rem;
    background: linear-gradient(90deg,#22d3ee,#6366f1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    background: linear-gradient(90deg,#22d3ee,#6366f1);
    color: white;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

#content {
    display: none;
    margin-top: 20px;
}

.download-title {
    margin-bottom: 20px;
    font-size: 1.4rem;
    font-weight: bold;
    background: linear-gradient(90deg,#22d3ee,#6366f1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.download-btn {
    display: block;
    margin: 10px 0;
    padding: 10px;
    border-radius: 6px;
    text-decoration: none;
    color: white;
    background: linear-gradient(90deg,#22d3ee,#6366f1);
}

.download-btn:hover {
    opacity: 0.9;
}
</style>
</head>

<body>

<div class="container">
    <h1>Secure Login</h1>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Enter</button>

    <div id="content">
        <h2 class="download-title">DOWNLOAD ACCESS GRANTED</h2>

        <a class="download-btn"
           href="https://raw.githubusercontent.com/VexCodeV2/VexCodeV2.github.io/main/sys-metadata/voice2.mp3"
           download>
           Download Voice File
        </a>
    </div>
</div>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === "VexCode" && pass === "voice.002") {
        document.getElementById("content").style.display = "block";
    } else {
        alert("Access Denied");
    }
}
</script>

</body>
</html>
